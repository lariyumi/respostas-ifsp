<!DOCTYPE html>
<html>

<head>
    <title>Login - Respostas IFSP</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css/estilo.css" />
</head>

<body>
    <div id="all">
        <img src="img/Logo-PJI.jpg" width="200px" height="200px">
        <div id="titulo">
            <h1>Login</h1>
        </div>
    
        <form action="" method="POST">
            <div id="campos">
                <label for="prontuário">Prontuário: </label>
                <input id="prontuário" type="text" placeholder="Digite seu prontuário" name="prontuário" />
                <label for="senha">Senha: </label>
                <input id="senha" type="password" placeholder="Digite sua senha" name="senha" />
                <a href="">Esqueci a senha</a>
                <input type="submit" value="Entrar" />
                <input type="checkbox" name="opcao" />Manter Logado?
            </div>
        </form>

      
    </div>
</body>

</html>
