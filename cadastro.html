<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Cadastro - Respostas IFSP</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <div id="all">
        <img src="img/Logo-PJI.jpg" width="200px" height="200px">
        <div id="titulo">
            <h1>Login</h1>
        </div>
    
        <form action="" method="POST">
            <div id="campos">
                <label for="nome">Nome </label>
                <input id="nome" type="text" placeholder="Digite seu nome" name="nome" />
                <label for="prontuário">Prontuário: </label>
                <input id="prontuário" type="text" placeholder="Digite seu prontuário" name="prontuário" />
                <label for="e-mail">E-mail: </label>
                <input id="e-mail" type="text" placeholder="Digite seu e-mail" name="e-mail" />
                <label for="senha">Senha: </label>
                <input id="senha" type="password" placeholder="Digite sua senha" name="senha" />
                <label for="confirmarSenha">Confirmar senha: </label>
                <input id="confirmarSenha" type="password" placeholder="Digite sua senha" name="confirmarSenha" />
                <input type="submit" value="Entrar" />
            </div>
        </form>
    </div>
</body>
</html>
